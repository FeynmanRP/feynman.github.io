# [INFO]
site_name: FeynmanRP的个人网站 # 左上角标题
site_url: https://feynmanrp.github.io
site_author: FeynmanRP
site_description: Mywebset

# [UI]
theme:
  name: material
  palette: # 颜色模块
    # Palette toggle for light mode
    - scheme: default # 白天模式
      primary: light blue # 上方专栏颜色
      accent: indigo # 左边目录交互高亮
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate # 夜间模式
      primary: light blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    
  language: zh # 语言
  # 图标
  icon:
    logo: fontawesome/solid/city
    repo: fontawesome/brands/git-alt
  favicon: images/city-solid.svg

  features:
    - navigation.instant # behaves like a Single Page Application
    - navigation.tabs # 使用Tab来进行分类
    - navigation.tracking # table of contents 高亮显示
    - navigation.top # 返回顶部的按钮 在上滑时出现
    - navigation.indexes # Tab会有一个index.md 而不是在打开Tab时打开第一篇文章
    - navigation.expand # 打开Tab时左侧目录全部展开
    - search.suggest # 搜索输入一些字母时推荐补全整个单词
    - search.highlight # 搜索出的文章关键词加入高亮
    - toc.follow # table of contents自动滚动

repo_url: https://github.com/FeynmanRP/FeynmanRP.github.io
repo_name: FeynmanRP.github.io
copyright: Copyright &copy; 2023 吴云霄 # 左下角的版权声明

extra:
  social: # icons
    - icon: fontawesome/brands/github
      link: https://github.com/FeynmanRP
      name: GitHub | FeynmanRP
    - icon: fontawesome/brands/weibo
      link: https://m.weibo.cn/profile/7190573413
      name: Weibo | FeynmanRP
# [Extensions]
plugins:
  - search: #搜索支持
      lang: en

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js






